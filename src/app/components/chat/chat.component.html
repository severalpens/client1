<!-- Add './node_modules/bootstrap/dist/css/bootstrap.min.css' angular.json -->
<div class="container">
  <form>
    <div class="form-group">
      <label for="messagecontent">New Message</label>
      <input type="text" class="form-control" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" class="form-control"/>
    </div>
    <div class="form-group">
      <button (click)="chat()"class="btn btn-primary">Chat</button>
    </div>
  </form>
<h3>Chat Message</h3>
<ul>
  <li *ngFor="let message of messages">{{message}}</li>
</ul>

</div>
