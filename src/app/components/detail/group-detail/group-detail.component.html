<div class="col-md-6" style="margin:3rem">
  <form id="groupdetailform" name="groupdetailform" class="container-fluid" (ngSubmit)="submit()" novalidate>
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" name="id" id="id" [(ngModel)]="group.id" >
    </div>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" name="name" name="name" [(ngModel)]="group.name" >
    </div>
    <div class="form-group">
      <label for="type">type</label>
      <input type="text" class="form-control" name="type" type="type" [(ngModel)]="group.type" >
    </div>
    <div class="form-group">
      <label for="parent">parent</label>
      <input type="text" class="form-control" name="parent" parent="parent" [(ngModel)]="group.parent" >
    </div>
    <div class="form-group">
      <label for="members">members</label>
      <input type="text" class="form-control" name="members" members="members" [(ngModel)]="group.members" >
    </div>
  <div class="form-group">
          <button type="text"  name="submitbutton" id="submitbutton"   class="btn btn-primary" >Submit</button>
        </div>
        <div class="form-group">
          <p name="showError" id="showError">Invalid Register Attempt. </p>
      </div>
</form>
  </div>
