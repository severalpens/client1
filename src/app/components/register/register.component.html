<div class="col-md-6" style="margin:3rem">
  <form id="registerform" name="registerform" class="container-fluid" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="form-group">
    </div>
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Enter user name" ngModel required #username="ngModel" >
      <button type="text" class="form-control btn btn-primary" name="namecheck" id="namecheck" (ngClick)="nameCheck(f)"  >Check if Unique</button>

    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" name="password1" id="password1"  ngModel required #password1="ngModel"  >
    </div>
    <div class="form-group">
      <label for="password2">Re-enter Password</label>
      <input type="password" class="form-control" name="password2" id="password2"  ngModel required #password2="ngModel"  >
    </div>
  <div class="form-group">
          <button type="text"  name="submitbutton" id="submitbutton"   class="btn btn-primary" >Submit</button>
        </div>
        <div class="form-group" *ngIf="showError">
          <p name="showError" id="showError">Invalid Register Attempt. </p>
      </div>
      <div class="form-group" *ngIf="usernameTaken">
        <p name="usernameTaken" id="usernameTaken">This user name has been taken. Please try a different one. </p>
    </div>
</form>
  </div>
